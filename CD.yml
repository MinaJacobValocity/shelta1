trigger:
- master
- develop
- release/*

variables:
  buildConfiguration: 'Release'

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'valocity-global-container-registry'
  imageRepository: 'handup.frontend'
  containerRegistry: 'valocityglobalcontainers.azurecr.io'
  dockerfilePath: './Dockerfile'
  tag: '$(Build.BuildNumber)-$(Build.SourceBranchName)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: DeployAPIToTest
  displayName: Deploy API To Test
  jobs:
  - deployment: DeployAPIToTest
    displayName: Deploy API To Test
    pool:
      vmImage: 'Ubuntu-latest'
    # creates an environment if it doesn't exist
    environment: 'Test'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'Enterprise Dev/Test(5703323c-9abf-4b35-8634-0e8116df941d)'
              scriptType: 'pscore'
              scriptLocation: 'inlineScript'
              inlineScript: 'az webapp config container set --name handup-fe-test --resource-group HandUp --docker-custom-image-name $(containerRegistry)/$(imageRepository):$(tag) --docker-registry-server-url $(containerRegistry)'