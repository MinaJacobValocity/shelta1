<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer [mode]="drawerMode" class="drawer-content">
    <p>Side Nav Drawer</p>
  </mat-drawer>
  <mat-drawer-content>
    <div class="main-wrapper">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon *ngIf="drawer.opened">menu_open</mat-icon>
            <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
          </button>

          <span>
            <img src="../assets/images/logo/shelta-logo-all-white_teal-bed.png" class="logo"/>
          </span>

          <span class="spacer"></span>

          <span>
            Lifeline 24/7 Helpline <a mat-stroked-button href="tel:0800 543 354">0800 543 354</a>
          </span>
        </mat-toolbar-row>
      </mat-toolbar>

      <app-map></app-map>
      <div class="main-content-wrapper">
        <mat-card>
          <mat-card-content>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
              similique exercitationem laborum quasi! Culpa dolorem laudantium
              laborum, dolore dolores, vero quod tenetur voluptates vitae velit
              ratione non molestiae, tempore eius.
            </p>
          </mat-card-content>
        </mat-card>
        <router-outlet></router-outlet>
      </div>

      <app-footer></app-footer>

    </div>
  </mat-drawer-content>
</mat-drawer-container>
